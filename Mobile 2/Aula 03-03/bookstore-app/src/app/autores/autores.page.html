<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Autores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let autor of autores">
      <ion-label> {{autor.nome}} </ion-label>

      <ion-buttons slot="end">
        <ion-button (click)="onClick()">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button (click)="onClick()">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="realtive">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
