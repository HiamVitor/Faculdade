<ion-header>
    <ion-toolbar>
        <ion-title>Concessionária</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header> Carros disponíveis </ion-list-header>

        <ion-item-sliding *ngFor="let carro of listaCarros">
            <ion-item>
                <ion-avatar slot="start">
                    <img [src]="carro.logo" />
                </ion-avatar>

                <ion-label>
                    <h2>{{carro.nome}}</h2>
                    <h3>Código: {{carro.codigo}}</h3>
                    <h3>Valor: {{carro.valor | currency: "R$ " }}</h3>
                    <h3>Modelo: {{carro.modelo}}</h3>
                    <h3>Combustivel: {{carro.combustivel}}</h3>
                    <h3>Lançamento: {{carro.dataLancamento | date: 'dd/MM/yyyy'}}</h3>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="excluir(carro)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="start">
                <ion-item-option (click)="editar(carro)">
                    <ion-icon name="pencil" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button>
            <ion-icon name="add" [routerLink]="['/carro-cadastro']"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
