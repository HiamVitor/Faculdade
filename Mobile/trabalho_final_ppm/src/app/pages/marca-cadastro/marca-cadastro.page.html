<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Cadastro de marcas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>CÃ³digo</ion-label>
        <ion-input disabled = "true" [(ngModel)]="marca.codigo" type="number"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input [(ngModel)]="marca.nome"></ion-input>
