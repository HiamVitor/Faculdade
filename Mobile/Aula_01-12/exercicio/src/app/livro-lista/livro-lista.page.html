<ion-header>
    <ion-toolbar>
        <ion-title>Biblioteca Exercicio</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header> Livros </ion-list-header>

        <ion-item-sliding *ngFor="let livro of listaLivros">
            <ion-item>                
                <ion-avatar slot="start">
                    <img [src]="livro.logo" />
                </ion-avatar>

                <ion-label>
                    <h2>{{livro.titulo}}</h2>
                    <h3>Valor: {{livro.autor}}</h3>
                    <h3>ISBN: {{livro.isbn}}</h3>
                    <h3>CÃ³digo: {{livro.codigo}}</h3>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="excluir(livro)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
