<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Solicitação de contato</title>
        <style>
            div {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .label {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div>
            <form action="mailto:contato@esucri.com.br" method="post">
                <table>
                    <tbody>
                        <tr>
                            <td class="label">
                                <label for="cpf">Nome:</label>
                            </td>
                            <td>
                                <input type="text" name="nome" id="nome" maxlength="100" value="" />
                            </td>
                            <br />
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <fieldset>
                                    <legend>Sexo:</legend>

                                    <input type="radio" name="sexo" id="Feminino" value="Feminino" checked="checked" />
                                    <label for="Feminino">Feminino</label>

                                    <input type="radio" name="sexo" id="Masculino" value="Masculino" />
                                    <label for="Masculino">Masculino</label>
                                </fieldset>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="Assunto">Assunto:</label>
                            </td>
                            <td>
                                <select name="assunto">
                                    <option value="1">Duvida</option>
                                    <option value="1">Critica</option>
                                    <option value="2">Sugestão</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="mensagem">Mensagem:</label>
                            </td>
                            <td>
                                <textarea name="mensagem" rows="5" cols="30"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <br />
                                <button type="submit">Enviar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
</html>
