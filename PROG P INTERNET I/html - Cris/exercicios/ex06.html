<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exercício 06</title>
    <style type="text/css">
      body {
        font-family: Arial;
      }
      h3 {
        text-align: center;
      }
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid black;
      }
      ol, ul {
        font-style: italic;
      }
      .romano {
        list-style-type: upper-roman;
      }
      .quadrado {
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <h3>Utilizado fonte Arial</h3>
    <table>
      <thead>
        <tr>
          <th>Estados</th>
          <th>Cidades</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4">Sudeste</td>
          <td>São Paulo</td>
          <td>
            <ol>
              <li>São Paulo</li>
              <li>Guarulhos</li>
              <li>Campinas</li>
            </ol>
          </td>
        </tr>
        <tr>
          <td>Rio de Janeiro</td>
          <td>
            <ol class="romano">
              <li>Rio de Janeiro</li>
              <li>São Gonçalo</li>
              <li>Duque de Caxias</li>
            </ol>
          </td>
        </tr>
        <tr>
          <td>Minas Gerais</td>
          <td>
            <ul class="quadrado">
              <li>Belo Horizonte</li>
              <li>Uberlândia</li>
              <li>Contagem</li>
            </ol>
          </td>
        </tr>
        <tr>
          <td>Espirito Santo</td>
          <td>
            <ul>
              <li>Vila Velha</li>
              <li>Serra</li>
              <li>Cariacica</li>
            </ol>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
